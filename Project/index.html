<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="freehandModeBtn">freeHandMode</button>
        <button id="lineModeBtn">Line Mode</button>
        <button id="circleModeBtn">Circle Mode</button>
        <button id="rectModeBtn">Rectangle Mode</button>
        <button id="eraserModeBtn">Eraser Mode</button>
        <button type="button" id="colorPickerBtn">Choose Color</button>
        <input type="color" id="colorPicker" style="display: inline-block;">
    </div>
    <div id="eraserCursor" class="eraser-cursor"></div>
    <div id="transformControls">
        <label for="translateX">Translate X: </label>
        <input type="number" id="translateX" value="0">
        <label for="translateY">Translate Y: </label>
        <input type="number" id="translateY" value="0">
    
        <label for="scaleX">Scale X: </label>
        <input type="number" id="scaleX" value="1">
        <label for="scaleY">Scale Y: </label>
        <input type="number" id="scaleY" value="1">
    
        <label for="rotateAngle">Rotate (degrees): </label>
        <input type="number" id="rotateAngle" value="0">
    
        <label for="reflectionAxis">Reflection Axis: </label>
        <select id="reflectionAxis">
            <option value="x">X-Axis</option>
            <option value="y">Y-Axis</option>
        </select>
    
        <label for="shearX">Shear X: </label>
        <input type="number" id="shearX" value="0">
        <label for="shearY">Shear Y: </label>
        <input type="number" id="shearY" value="0">
    
        <button id="applyTransformBtn">Apply Transformations</button>
    </div>
    
    <canvas id="canvas" width="800" height="500"></canvas>
    
    <ul id="shapeList"></ul>
    <script src="index.js"></script>
      <!-- all the shapes  -->
      <script src="shapes/line.js"></script>
      <script src="shapes/circle.js"></script>
      <script src="shapes/rectangle.js"></script>
      <script src="shapes/freeHandMode.js"></script>
      <script src="shapes/transformations.js"></script>
   

   
</body>
</html>
